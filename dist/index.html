<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Complains App Hackaton </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Font Awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- Style Files-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div class="entry">
            <div class="logo">
                <a href="/">
                    <img src="./imgs/logo.png" class="logo" class="llooggoo" alt="Complain us">
                </a>
            </div>
            <div class="entry-bg">
                <h3>Check the repetition of the companies / Make a Complain</h3>
                <div class="search">
                    <input id="search-input" type="text" placeholder="Search Company..">
                    <button class="myButton" onclick=handleSearch()><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="mainData"></div>
            <div id="mainComplain"></div>
            <div id="mainForm">
                <div id="companyForm"></div>
                <div id="complainForm"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <script id="CompanyForm-template" type="text/x-handlebars-template">
        <label for="companyName">Company:</label>
        <input type="text" class="companyName" />
        <label for="companyDomain">Company Web:</label>
        <input type="url" class="companyDomain" />
    </script>

    <script id="ComplainForm-template" type="text/x-handlebars-template">
        <label for="userName">Name:</label>
        <input type="text" class="userName" />
        <label for="userEmail">Email:</label>
        <input type="email" class="userEmail" />
        <label for="complainTitle">Title:</label>
        <input type="text" class="complainTitle" />
        <label for="complainText">Text:</label>
        <input type="text" class="complainText" />
        <button class="sendNewComplain">Submit</button>
        </div>
    </script>

    <script id="company-template" type="text/x-handlebars-template">
        <div class="company-box">
        <img id="company-logo" src="{{companyLogo}}"><!--  alt="{{companyLogo}}" -->
        <ul>
            <li class="compNAME" >{{companyName}}</li>
            <li><a class="company-Domain" href="http://{{companyDomain}}" target="_blank">Go to Website</a></li>
            <li class="numOfComp"></li>
        </ul>
        </div>
    </script>

    <script id="complain-template" type="text/x-handlebars-template">
        {{#each complainData}}
        <div class="complain-box">
            <div class="compName"><span>Name: </span>{{name}}</div>
            <div class="compTitle"><span>Title: </span>{{title}}</div>
            <div class="compText"><span>Complain: </span>{{text}}</div>
            <div class="compDate"><span>Date: </span>{{date}}</div>
        </div>
        {{/each}}
    </script>

    <script id="footer-template" type="text/x-handlebars-template">
        <div id="footerList">
            <ul id="mostComp">the worst compenis
            {{#each getData}}
                <li class="compName" id="{{key}}" >{{key}} : with {{value}} complain</li>
            {{/each}}
            </ul>
        </div>
    </script>

    <!---------------------------------->
    <!-- JS Files -->
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="complainManager.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
