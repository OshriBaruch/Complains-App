<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Complains App Hackaton </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Font Awsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- Style Files-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./imgs/logo.png" class="logo" alt="Complain us">
            </div>
        </div>

        <div class="entry">
            <div class="entry-bg">
                <h3>Check the <span class="highlight">REPUTATION</span> of the companies </h3>
                <div class="search">
                    <input id="search-input" type="text" placeholder="Search a company...">
                    <button class="myButton" onclick=handleSearch()><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="mainData"></div>
            <div id="mainComplain"></div>
        </div>
        
        <div class="footer"></div>
    </div>

    <script id="company-template" type="text/x-handlebars-template">
        <img class="companyLogo" src="{{companyLogo}}">
        <div class="companyName">{{companyName}}</div>
        <div class="companyDomain">{{companyDomain}}</div>
   </script>
 

    <script id="complain-template" type="text/x-handlebars-template">
        {{#each complainData}}
        <div class="complain-box">
            <div class="date">{{date}}</div>
            <div class="title">{{title}}</div>
            <div class="complainText">{{complain}}</div>
            <!-- <div class="complainName">{{user.name}}</div> -->
        </div>
        {{/each}}
    </script>

<!---------------------------------->
<!-- JS Files -->
<script src="./jquery/dist/jquery.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
<script src="complainManager.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>
</body>

</html>
